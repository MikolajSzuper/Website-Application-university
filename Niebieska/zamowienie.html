<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="CSS/style.css" type="text/css" />
<title>Kreator pizzy</title>
</head>
<body>
    <div id="baner"><h2>Kreator pizzy</h2>
    </div>
    <div id="tresc">
            <form action="mailto:s99711@pollub.edu.pl" method="post">
                <fieldset><legend>Rozmiar:</legend>
                    <input type="radio" name="rozmiar" value="1" /> Mała
                    <input type="radio" name="rozmiar" value="2" /> Średnia
                    <input type="radio" name="rozmiar" value="3" /> Duża
                </fieldset><br>
                <fieldset><legend>Dodatki:</legend>
                    <input type="checkbox" name="szynka" value="szynka" /> Szynka <br>
                    <input type="checkbox" name="salami" value="salami" /> Salami <br>
                    <input type="checkbox" name="boczek" value="boczek" /> Boczek <br>
                    <input type="checkbox" name="papryka" value="papryka" /> Papryka <br>
                    <input type="checkbox" name="pomidor" value="pomidor" /> Pomidor <br>
                    <input type="checkbox" name="ser" value="ser" /> Ser
                </fieldset><br>
                <fieldset><legend>Sosy:</legend>
                    Wybierz sos: <select size="4" name="sos" multiple="multiple">
                        <option value="p">Pomidorowy</option>
                        <option value="m">Czosnkowy</option>
                        <option value="f">Ketchup łagdony</option>
                        <option value="s">Ketchup pikantny</option>
                        <option value="i">1000 wysp</option>
                        </select><br />
                    Inne uwagi: <textarea cols="20" rows="5" name="uwagi">
                
                        </textarea><br />
                        
                </fieldset><br>
            <input type="reset" value="Wyczyść dane" />
            <input type="submit" value="Wyślij zamówienie" />
            </form>
    </div>
    </body>
</html>
